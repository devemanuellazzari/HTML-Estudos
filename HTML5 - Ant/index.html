<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Curso de HTML5 - Antigo</title>
        <style>
            h1 {
                color: red;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30pt;                
                text-shadow: 5px 10px 2px black;
            }
            h2 {
                color: blue;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15pt;                
            }
        </style>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        <h2>Me livrando da maldição do "Olá, mundo!"</h2>
        <h1>Oba me livrei!</h1>
    </body>
</html>
